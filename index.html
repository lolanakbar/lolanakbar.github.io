<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Twitch Stream</title>
    <style>
        /* Hide Twitch logo and channel name */
        .tw-flex.tw-justify-content-center.tw-align-items-center.tw-font-size-6.tw-pd-r-1.tw-pd-x-2.tw-pd-y-1.tw-overflow-hidden.tw-relative {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Embedded Twitch stream -->
    <iframe
        src="https://player.twitch.tv/?channel=YOUR_CHANNEL_NAME&parent=YOUR_WEBSITE_URL"
        height="720"
        width="1280"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>
</body>
</html>
